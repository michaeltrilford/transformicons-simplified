    <style>
a.tIcons {
  display: block;
  width: 1.5em;
  height: 1.25em;
  position: relative;
}
a.tIcons svg {
  width: 100%;
  display: block;
  position: absolute;
}
a.tIcons svg:first-child {
  transform-origin: 50% 50%;
  transition: 0.2s ease-in-out;
}
a.tIcons svg:last-child {
  transform-origin: 50% 50%;
  transition: 0.2s ease-in-out;
  transform: scale(0);
}
a.tIcons.toggle svg:first-child {
  transform: scale(0);
}
a.tIcons.toggle svg:last-child {
  transform: scale(1);
}
a.tIcons.tRotate svg:last-child {
  transform: scale(0) rotate(0deg);
}
a.tIcons.tRotate.toggle svg:last-child {
  transform: scale(1) rotate(-360deg);
}

html,
body {
  height: 100%;
}

body {
  padding: 6em;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 20px;
}

section {
  display: flex;
  padding-bottom: 6em;
}
section a:first-child {
  margin-right: 0.75em;
}
section a:last-child {
  margin-left: 0.75em;
}

</style>
